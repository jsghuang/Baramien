<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Â∑¥ÊãâÈ∫µÁ®ÆËèúÂï¶</title>
  <style>
    body {
      background-color: #eafdd8;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin: 20px 0;
      color: #467a3f;
    }
    .field {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      height: 600px;
      background-color: #c8f5a8;
      border: 3px solid #5c8e43;
      border-radius: 16px;
      padding: 5px;
    }
    .plot {
      background-color: #bdf2a1;
      border: 2px solid #5c8e43;
      border-radius: 12px;
      position: relative;
    }
    .pet {
      width: 72px;
      height: 72px;
      cursor: pointer;
    }
    .pet-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .pet-name {
      margin-bottom: 4px;
      font-weight: bold;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 6px;
      font-size: 14px;
    }
    .plant-stage {
      font-size: 24px;
    }
    .coin {
      font-size: 20px;
      margin-top: 2px;
    }
    #loginBox {
      margin-top: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
    button {
      background-color: #6cbe5e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üå± Â∑¥ÊãâÈ∫µÁ®ÆËèúÂï¶</h1>
  <div id="loginBox">
    <input type="text" id="ownerInput" placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÂêçÂ≠ó">
    <input type="text" id="petInput" placeholder="ÂØµÁâ©ÂêçÂ≠ó">
    <button id="startBtn">ÈñãÂßãÁ®ÆËèú</button>
  </div>
  <div class="field" id="field"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRBhaLdaL7DkwAz5pVm2VOAEP765cxw-E",
      authDomain: "baramien-tank.firebaseapp.com",
      projectId: "baramien-tank",
      storageBucket: "baramien-tank.firebasestorage.app",
      messagingSenderId: "753042102440",
      appId: "1:753042102440:web:252929a482ae6a33e30a9d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const petsRef = collection(db, "pets");

    let myId = null;

    const STAGES = ["üå±", "üåø", "ü•¨"];

    document.getElementById("startBtn").onclick = () => {
      const owner = document.getElementById("ownerInput").value.trim();
      const petName = document.getElementById("petInput").value.trim();
      if (!owner || !petName) return alert("Ë´ãÂ°´ÂÖ•ÂêçÂ≠óÂíåÂØµÁâ©Âêç");

      signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            myId = user.uid;
            const userPetRef = doc(petsRef, myId);
            await setDoc(userPetRef, {
              owner: owner,
              name: petName,
              image: "https://raw.githubusercontent.com/jsghuang/Baramien2/main/1.png",
              grid: Math.floor(Math.random() * 9),
              plantedAt: Date.now(),
              coins: 0
            });
            document.getElementById("loginBox").style.display = "none";
          }
        });
      });
    };

    onSnapshot(petsRef, (snapshot) => {
      const field = document.getElementById("field");
      field.innerHTML = "";
      const plots = Array.from({length: 9}, (_, i) => {
        const plot = document.createElement("div");
        plot.className = "plot";
        field.appendChild(plot);
        return plot;
      });

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const petWrap = document.createElement("div");
        petWrap.className = "pet-container";

        const nameDiv = document.createElement("div");
        nameDiv.className = "pet-name";
        nameDiv.textContent = `${data.owner} ÁöÑ ${data.name}`;

        const petImg = document.createElement("img");
        petImg.className = "pet";
        petImg.src = data.image;
        petImg.onclick = () => {
          if (docSnap.id === myId) {
            const newGrid = (data.grid + 1) % 9;
            updateDoc(doc(petsRef, myId), {
              grid: newGrid,
              plantedAt: Date.now()
            });
          }
        };

        const timeDiff = Date.now() - data.plantedAt;
        let stageIndex = Math.min(2, Math.floor(timeDiff / 10000));
        const plantDiv = document.createElement("div");
        plantDiv.className = "plant-stage";
        plantDiv.textContent = STAGES[stageIndex];

        const coinDiv = document.createElement("div");
        coinDiv.className = "coin";
        coinDiv.textContent = "ü™ô".repeat(data.coins || 0);

        petWrap.appendChild(nameDiv);
        petWrap.appendChild(petImg);
        petWrap.appendChild(plantDiv);
        petWrap.appendChild(coinDiv);
        plots[data.grid || 0].appendChild(petWrap);
      });
    });
  </script>
</body>
</html>

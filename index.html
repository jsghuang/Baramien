<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>巴拉麵種菜啦</title>
  <style>
    body {
      background-color: #eafdd8;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin: 20px 0;
      color: #467a3f;
    }
    .field {
      position: relative;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background-color: #c8f5a8;
      border: 3px solid #5c8e43;
      border-radius: 16px;
      overflow: hidden;
    }
    .pet {
      width: 96px;
      height: 96px;
      position: absolute;
      bottom: 10px;
      cursor: pointer;
    }
    .pet-name {
      position: absolute;
      bottom: 110px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: bold;
      white-space: nowrap;
    }
    #loginBox {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: #6cbe5e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌱 巴拉麵種菜啦</h1>
  <div id="loginBox">
    <input type="text" id="ownerInput" placeholder="輸入你的名字">
    <input type="text" id="petInput" placeholder="寵物名字">
    <button id="startBtn">開始種菜</button>
  </div>
  <div class="field" id="field"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRBhaLdaL7DkwAz5pVm2VOAEP765cxw-E",
      authDomain: "baramien-tank.firebaseapp.com",
      projectId: "baramien-tank",
      storageBucket: "baramien-tank.firebasestorage.app",
      messagingSenderId: "753042102440",
      appId: "1:753042102440:web:252929a482ae6a33e30a9d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const petsRef = collection(db, "pets");

    let myId = null;

    document.getElementById("startBtn").onclick = () => {
      const owner = document.getElementById("ownerInput").value.trim();
      const petName = document.getElementById("petInput").value.trim();
      if (!owner || !petName) return alert("請填入名字和寵物名");

      signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            myId = user.uid;
            const userPetRef = doc(petsRef, myId);
            await setDoc(userPetRef, {
              owner: owner,
              name: petName,
              image: "https://raw.githubusercontent.com/jsghuang/Baramien2/main/1.png",
              x: Math.floor(Math.random() * 300) + 50,
              bornAt: Date.now()
            });
            document.getElementById("loginBox").style.display = "none";
          }
        });
      });
    };

    onSnapshot(petsRef, (snapshot) => {
      const field = document.getElementById("field");
      field.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const petImg = document.createElement("img");
        petImg.src = data.image;
        petImg.className = "pet";
        petImg.style.left = data.x + "px";
        petImg.onclick = () => {
          if (docSnap.id === myId) {
            const newX = Math.floor(Math.random() * 300) + 50;
            petImg.style.left = newX + "px";
            updateDoc(doc(petsRef, myId), { x: newX });
          }
        };

        const name = document.createElement("div");
        name.className = "pet-name";
        name.innerText = `${data.owner} 的 ${data.name}`;
        name.style.left = data.x + "px";

        field.appendChild(name);
        field.appendChild(petImg);
      });
    });
  </script>
</body>
</html>

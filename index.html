<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: url('https://raw.githubusercontent.com/jsghuang/Baramien/main/FarmBackground.png') no-repeat center center fixed;
      background-size: contain;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin: 20px 0 10px;
      color: #467a3f;
      background-color: rgba(255,255,255,0.7);
      padding: 5px;
      display: inline-block;
      border-radius: 8px;
    }
    #leaderboard {
      margin-bottom: 10px;
      font-size: 16px;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 4px 12px;
      border-radius: 10px;
    }
    .field {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 0;
      position: absolute;
      top: 220px;
      left: 50%;
      transform: translateX(-50%);
      width: 460px;
      height: 460px;
    }
    .plot {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .plant-stage {
      font-size: 24px;
      transition: transform 0.5s ease;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>ğŸŒ± å·´æ‹‰éºµç¨®èœå•¦</h1>
  <div id="leaderboard"></div>
  <div class="field" id="field"></div>

  <script>
    const STAGES = ["ğŸŒ±", "ğŸŒ¿", "ğŸ¥¬"];
    const plots = Array(9).fill().map(() => ({ stage: 0, time: Date.now() }));

    function updatePlants() {
      const now = Date.now();
      plots.forEach((plot, index) => {
        const div = document.getElementById('plot-' + index);
        if (plot.stage < 2 && now - plot.time >= 5000) {
          plot.stage++;
          plot.time = now;
        } else if (plot.stage === 2 && now - plot.time >= 5000) {
          plot.stage = 0;
          plot.time = now;
        }
        div.textContent = STAGES[plot.stage];
      });
    }

    function createField() {
      const field = document.getElementById("field");
      plots.forEach((plot, i) => {
        const plotDiv = document.createElement("div");
        plotDiv.className = "plot";
        plotDiv.id = "plot-" + i;
        plotDiv.textContent = STAGES[plot.stage];
        field.appendChild(plotDiv);
      });
    }

    createField();
    setInterval(updatePlants, 1000);
  </script>
</body>
</html>

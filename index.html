<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>巴拉麵種菜啦</title>
  <style>
    body {
      background-color: #eafdd8;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin: 20px 0 10px;
      color: #467a3f;
    }
    #leaderboard {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .field {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      margin: 10px auto;
      width: 100%;
      max-width: 600px;
      height: 600px;
      background-color: #c8f5a8;
      border: 3px solid #5c8e43;
      border-radius: 16px;
      padding: 5px;
    }
    .plot {
      background-color: #bdf2a1;
      border: 2px solid #5c8e43;
      border-radius: 12px;
      position: relative;
    }
    .pet {
      width: 72px;
      height: 72px;
      cursor: pointer;
    }
    .pet-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .pet-name {
      margin-bottom: 4px;
      font-weight: bold;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 6px;
      font-size: 14px;
    }
    .plant-stage {
      font-size: 24px;
    }
    .coin {
      font-size: 20px;
      margin-top: 2px;
    }
    #loginBox {
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
    button {
      background-color: #6cbe5e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌱 巴拉麵種菜啦</h1>
  <div id="leaderboard"></div>
  <div id="loginBox">
    <input type="text" id="ownerInput" placeholder="輸入你的名字">
    <input type="text" id="petInput" placeholder="寵物名字">
    <button id="startBtn">開始種菜</button>
  </div>
  <div class="field" id="field"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRBhaLdaL7DkwAz5pVm2VOAEP765cxw-E",
      authDomain: "baramien-tank.firebaseapp.com",
      projectId: "baramien-tank",
      storageBucket: "baramien-tank.firebasestorage.app",
      messagingSenderId: "753042102440",
      appId: "1:753042102440:web:252929a482ae6a33e30a9d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const petsRef = collection(db, "pets");

    let myId = null;

    const STAGES = ["🌱", "🌿", "🥬"];

    document.getElementById("startBtn").onclick = () => {
      const owner = document.getElementById("ownerInput").value.trim();
      const petName = document.getElementById("petInput").value.trim();
      if (!owner || !petName) return alert("請填入名字和寵物名");

      signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            myId = user.uid;
            const userPetRef = doc(petsRef, myId);
            await setDoc(userPetRef, {
              owner: owner,
              name: petName,
              image: "https://raw.githubusercontent.com/jsghuang/Baramien2/main/1.png",
              grid: Math.floor(Math.random() * 9),
              plantedAt: Date.now(),
              growStage: 0,
              coins: 0
            });
            document.getElementById("loginBox").style.display = "none";
          }
        });
      });
    };

    onSnapshot(petsRef, (snapshot) => {
      const field = document.getElementById("field");
      field.innerHTML = "";
      const plots = Array.from({length: 9}, (_, i) => {
        const plot = document.createElement("div");
        plot.className = "plot";
        field.appendChild(plot);
        return plot;
      });

      snapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        const petWrap = document.createElement("div");
        petWrap.className = "pet-container";

        const nameDiv = document.createElement("div");
        nameDiv.className = "pet-name";
        nameDiv.textContent = `${data.owner} 的 ${data.name}`;

        const petImg = document.createElement("img");
        petImg.className = "pet";
        petImg.src = data.image;

        const now = Date.now();
        const timeDiff = now - data.plantedAt;
        let nextStage = data.growStage || 0;
        if (timeDiff >= 10000 && nextStage < 2) {
          nextStage++;
          if (docSnap.id === myId) {
            await updateDoc(doc(petsRef, myId), {
              growStage: nextStage
            });
          }
        }
        if (timeDiff >= 30000 && nextStage === 2 && docSnap.id === myId) {
          await updateDoc(doc(petsRef, myId), {
            coins: (data.coins || 0) + 1,
            growStage: 0,
            plantedAt: now
          });
          return;
        }

        petImg.onclick = async () => {
          if (docSnap.id === myId) {
            const newGrid = (data.grid + 1) % 9;
            const newStage = Math.min((data.growStage || 0) + 1, 2);
            const updates = {
              grid: newGrid,
              plantedAt: Date.now(),
              growStage: newStage
            };
            if (newStage === 2) {
              updates.coins = (data.coins || 0) + 1;
              updates.growStage = 0;
            }
            await updateDoc(doc(petsRef, myId), updates);
          }
        };

        const plantDiv = document.createElement("div");
        plantDiv.className = "plant-stage";
        plantDiv.textContent = STAGES[data.growStage || 0];

        const coinDiv = document.createElement("div");
        coinDiv.className = "coin";
        coinDiv.textContent = "🪙".repeat(data.coins || 0);

        petWrap.appendChild(nameDiv);
        petWrap.appendChild(petImg);
        petWrap.appendChild(plantDiv);
        petWrap.appendChild(coinDiv);
        plots[data.grid || 0].appendChild(petWrap);
      });
    });

    async function updateLeaderboard() {
      const q = query(petsRef, orderBy("coins", "desc"), limit(5));
      const snapshot = await getDocs(q);
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = "🏆 排行榜：" + Array.from(snapshot.docs)
        .map(doc => {
          const d = doc.data();
          return `${d.owner || "無名氏"}（${d.coins || 0} 🪙）`;
        }).join(" ・ ");
    }

    setInterval(updateLeaderboard, 5000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Â∑¥ÊãâÈ∫µÁ®ÆËèúÂï¶</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/jsghuang/Baramien/main/FarmBackground.png') no-repeat center center fixed;
      background-size: contain;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin: 20px 0 10px;
      color: #467a3f;
      background-color: rgba(255,255,255,0.7);
      padding: 5px;
      display: inline-block;
      border-radius: 8px;
    }
    #leaderboard {
      margin-bottom: 10px;
      font-size: 16px;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 4px 12px;
      border-radius: 10px;
    }
    .field {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 0;
      position: absolute;
      top: 220px;
      left: 50%;
      transform: translateX(-50%);
      width: 460px;
      height: 460px;
      background-color: transparent;
      pointer-events: none;
    }
    .plot {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }
    .pet-container {
      position: absolute;
      text-align: center;
      z-index: 2;
      transition: left 1s linear, top 1s linear;
    }
    .pet-name {
      margin-bottom: 4px;
      font-weight: bold;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 6px;
      font-size: 14px;
    }
    .plant-stage {
      font-size: 24px;
      transition: transform 0.5s ease;
    }
    .grow-animate {
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    .coin {
      font-size: 16px;
      margin-top: 2px;
    }
    #loginBox {
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
    button {
      background-color: #6cbe5e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üå± Â∑¥ÊãâÈ∫µÁ®ÆËèúÂï¶</h1>
  <div id="leaderboard"></div>
  <div id="loginBox">
    <input type="text" id="ownerInput" placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÂêçÂ≠ó">
    <input type="text" id="petInput" placeholder="ÂØµÁâ©ÂêçÂ≠ó">
    <button id="startBtn">ÈñãÂßãÁ®ÆËèú</button>
  </div>
  <div class="field" id="field"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRBhaLdaL7DkwAz5pVm2VOAEP765cxw-E",
      authDomain: "baramien-tank.firebaseapp.com",
      projectId: "baramien-tank",
      storageBucket: "baramien-tank.firebasestorage.app",
      messagingSenderId: "753042102440",
      appId: "1:753042102440:web:252929a482ae6a33e30a9d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const petsRef = collection(db, "pets");

    let myId = null;
    const STAGES = ["üå±", "üåø", "ü•¨"];
    const gridPositions = [
      [0, 0], [1, 0], [2, 0],
      [0, 1], [1, 1], [2, 1],
      [0, 2], [1, 2], [2, 2]
    ];

    document.getElementById("startBtn").onclick = () => {
      const owner = document.getElementById("ownerInput").value.trim();
      const petName = document.getElementById("petInput").value.trim();
      if (!owner || !petName) return alert("Ë´ãÂ°´ÂÖ•ÂêçÂ≠óÂíåÂØµÁâ©Âêç");

      signInAnonymously(auth).then(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            myId = user.uid;
            const grid = Math.floor(Math.random() * 9);
            const userPetRef = doc(petsRef, myId);
            await setDoc(userPetRef, {
              owner: owner,
              name: petName,
              image: "https://raw.githubusercontent.com/jsghuang/Baramien2/main/1.png",
              grid: grid,
              plantedAt: Date.now(),
              growStage: 0,
              coins: 0,
              x: gridPositions[grid][0],
              y: gridPositions[grid][1]
            });
            document.getElementById("loginBox").style.display = "none";
          }
        });
      });
    };

    onSnapshot(petsRef, (snapshot) => {
      const field = document.getElementById("field");
      field.innerHTML = "";
      const plots = Array.from({ length: 9 }, (_, i) => {
        const plot = document.createElement("div");
        plot.className = "plot";
        field.appendChild(plot);
        return plot;
      });

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const petWrap = document.createElement("div");
        petWrap.className = "pet-container";
        petWrap.style.left = `${data.x * 33 + 16}%`;
        petWrap.style.top = `${data.y * 33 + 16}%`;

        const nameDiv = document.createElement("div");
        nameDiv.className = "pet-name";
        nameDiv.textContent = `${data.owner} ÁöÑ ${data.name}`;

        const petImg = document.createElement("img");
        petImg.src = data.image;
        petImg.style.width = "72px";
        petImg.style.height = "72px";

        const plantDiv = document.createElement("div");
        plantDiv.className = "plant-stage grow-animate";
        plantDiv.textContent = STAGES[data.growStage || 0];

        const coinDiv = document.createElement("div");
        coinDiv.className = "coin";
        coinDiv.textContent = `ÈáëÂπ£Ôºö${data.coins || 0}`;

        petWrap.appendChild(nameDiv);
        petWrap.appendChild(petImg);
        petWrap.appendChild(plantDiv);
        petWrap.appendChild(coinDiv);
        field.appendChild(petWrap);
      });
    });

    setInterval(async () => {
      const snapshot = await getDocs(petsRef);
      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        let bonus = 0;
        snapshot.docs.forEach(otherSnap => {
          if (otherSnap.id !== docSnap.id) {
            const other = otherSnap.data();
            if (other.x === data.x && other.y === data.y) {
              bonus++;
            }
          }
        });
        const growthTime = 5000 - 1000 * bonus;
        const now = Date.now();
        if (data.growStage < 2 && now - data.plantedAt >= growthTime) {
          await updateDoc(doc(petsRef, docSnap.id), {
            growStage: data.growStage + 1,
            plantedAt: now
          });
        } else if (data.growStage === 2 && now - data.plantedAt >= growthTime) {
          await updateDoc(doc(petsRef, docSnap.id), {
            growStage: 0,
            coins: (data.coins || 0) + 1,
            plantedAt: now
          });
        }
      }
    }, 1000);

    async function updateLeaderboard() {
      const q = query(petsRef, orderBy("coins", "desc"), limit(5));
      const snapshot = await getDocs(q);
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = "üèÜ ÊéíË°åÊ¶úÔºö" + Array.from(snapshot.docs)
        .map(doc => `${doc.data().owner}Ôºà${doc.data().coins || 0} ÈáëÂπ£Ôºâ`).join(" „Éª ");
    }

    setInterval(updateLeaderboard, 5000);
  </script>
</body>
</html>
